<!DOCTYPE html>
<html>
    <head>
        <script src="./Dday.js"></script>
        <link rel="stylesheet" href="./Dday.css">
    </head>
    <body>
        <h1>Welcome to Dday</h1>
        <form id="todoForm">
            일정 이름: <input type="text" name="title">
            <br>
            일정 날짜: <input type="datetime-local" name="when">
            <br>
            일정 중요도: <p style="display:inline;color:tomato">높음</p><input type="radio" name="importance" value="high"> <p style="display:inline;color:khaki">중간</p><input type="radio" name="importance" value="medium"> <p style="display:inline;color:aquamarine">낮음</p><input type="radio" name="importance" value="low">
            <br>
            세부 내용 <p><textarea cols="40" rows="6" name="details"></textarea></p>
            <br>
            <button type="button" name="btn" onclick="btnclick();">일정 저장</button>
        </form>
        
        <section id="todo">
            
        </section>

    </body>
    

</html>
